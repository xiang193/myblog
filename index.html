<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Myblog : blog">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Myblog</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/xiang193/myblog">View on GitHub</a>

          <h1 id="project_title">祥子</h1>
          <h2 id="project_tagline">on the way</h2>
            <!--
            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/xiang193/myblog/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/xiang193/myblog/tarball/master">Download this project as a tar.gz file</a>
              </section>
              -->
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
        <h2>{{ page.title }}</h2>
        <p>最新文章</p>
        <ul>
            {% for post in site.posts %}
            <li>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
            {% endfo %}
        </ul>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">祥子 maintained by <a href="https://github.com/xiang193">xiang193</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
